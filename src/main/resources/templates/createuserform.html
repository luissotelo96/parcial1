<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Create user</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<div class="col-md-6"></div>
		<div class="col-md-6">
			<h2>Create user</h2>
			<form action="#" th:action="@{/user}" th:object="${user}" method="post">
				<div class="form-group">
					<label for="name">Nombres:</label>
					<input type="text" th:field="*{name}" class="form-control" id="name"
						placeholder="Escriba el nombre">
				</div>
				<div class="form-group">
					<label for="lastName">Apellidos:</label>
					<input type="text" th:field="*{lastName}" class="form-control" id="lastName"
						placeholder="Escriba el apellido">
				</div>
				<div class="form-group">
					<label for="phoneNumber">Teléfono:</label>
					<input type="text" th:field="*{phoneNumber}" class="form-control" id="phoneNumber"
						placeholder="Escriba teléfono">
				</div>
				<div class="form-group">
					<label for="email">Correo:</label>
					<input type="text" th:field="*{email}" class="form-control" id="email" placeholder="Escriba email">
				</div>
				<div class="form-group">
					<label for="address">Dirección:</label>
					<input type="text" th:field="*{address}" class="form-control" id="address"
						placeholder="Escriba dirección">
				</div>
				<div class="form-group">
					<label for="password">Contraseña:</label>
					<input type="password" th:field="*{password}" class="form-control" id="password">
				</div>
				<button type="submit" class="btn btn-primary">Guardar</button>
			</form>
		</div>
		<div class="col-md-6"></div>
	</div>
</body>

</html>
